
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myYourProgressLabel" translate="habitBrakerApp.yourProgress.home.createOrEditLabel">Create or edit a Your Progress</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.yourProgress.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.yourProgress.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label" translate="habitBrakerApp.yourProgress.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.yourProgress.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="habitBrakerApp.yourProgress.exerciseRegularly" for="field_exerciseRegularly">Exercise Regularly</label>
            <select class="form-control" id="field_exerciseRegularly" name="exerciseRegularly" ng-model="vm.yourProgress.exerciseRegularlyId" ng-options="exerciseRegularly.id as exerciseRegularly.committedTo for exerciseRegularly in vm.exerciseregularlies"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="habitBrakerApp.yourProgress.metGoalToday" for="field_metGoalToday">Met Goal Today</label>
            <input type="checkbox" class="form-control" name="metGoalToday" id="field_metGoalToday"
                    ng-model="vm.yourProgress.metGoalToday"
                     />
            <div ng-show="editForm.metGoalToday.$invalid">
                <p class="help-block"
                    ng-show="editForm.metGoalToday.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
