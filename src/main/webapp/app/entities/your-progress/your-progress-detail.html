
<div>
    <h2><span translate="habitBrakerApp.yourProgress.detail.title">Your Progress</span> {{vm.yourProgress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="habitBrakerApp.yourProgress.metGoalToday">Met Goal Today</span></dt>
        <dd>
            <span>{{vm.yourProgress.metGoalToday}}</span>
        </dd>
        <dt><span translate="habitBrakerApp.yourProgress.date">Date</span></dt>
        <dd>
            <span>{{vm.yourProgress.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="habitBrakerApp.yourProgress.exerciseRegularly">Exercise Regularly</span></dt>
        <dd>
            <a ui-sref="exercise-regularly-detail({id:vm.yourProgress.exerciseRegularlyId})">{{vm.yourProgress.exerciseRegularlyCommittedTo}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
