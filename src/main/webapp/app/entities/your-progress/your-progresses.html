<div>
    <h2 translate="habitBrakerApp.yourProgress.home.title">Your Progresses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="your-progress.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="habitBrakerApp.yourProgress.home.createLabel">
                        Create new Your Progress
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="habitBrakerApp.yourProgress.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="exerciseRegularlyCommittedTo"><span translate="habitBrakerApp.yourProgress.exerciseRegularly">Exercise Regularly</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="metGoalToday"><span translate="habitBrakerApp.yourProgress.metGoalToday">Met Goal Today</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yourProgress in vm.yourProgresses track by yourProgress.id">
                    <td><a ui-sref="your-progress-detail({id:yourProgress.id})">{{yourProgress.id}}</a></td>
                    <td>{{yourProgress.metGoalToday}}</td>
                        <td>{{yourProgress.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="exercise-regularly-detail({id:yourProgress.exerciseRegularlyId})">{{yourProgress.exerciseRegularlyCommittedTo}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="your-progress-detail({id:yourProgress.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="your-progress.edit({id:yourProgress.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="your-progress.delete({id:yourProgress.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
